<ion-header>
  <ion-navbar>
    <ion-title>
      Stundenplan I2a
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list *ngIf="weekdays && courses">
        <div *ngFor="let course of courses; let i = index" [attr.data-index]="i">
            <div *ngIf="courses[i - 1]">
                <ion-list-header *ngIf="course.dayofweek != courses[i - 1].dayofweek">
                    <h2><b>{{weekdays[course.dayofweek - 1]}}</b></h2>
                </ion-list-header>
            </div>

            <div *ngIf="!courses[i -1]">
                <ion-list-header>
                    <h2><b>{{weekdays[i]}}</b></h2>
                </ion-list-header>
            </div>

            <ion-item>
            <b>{{course.name_de}}</b>
            <div>
                <div>Raum: {{course.room}} / {{course.place}}</div>
                <div>{{course.start | slice:0:5 }} - {{course.end | slice:0:5}}</div>
            </div>
            </ion-item>
        </div>
    </ion-list>
</ion-content>
